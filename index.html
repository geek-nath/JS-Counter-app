<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Counter app | Day 1 of 100daysofcode</title>

        <!-- css -->
        <link rel="stylesheet" href="assets/CSS/style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="counter_box bg-white shadow p-5">
            <div class="text-center">
                <img src="assets/Images/undraw_personal_notebook_re_d7dc.svg" width="200" alt="svg illustration">

                <h5 class="mt-5 fw-bolder">
                    Number of People Entered:
                </h5>

                <h1 class="mt-2 fw-bold counter_figure" id="count_el">
                    0
                </h1>

                <div class="mt-3">
                    <button id="increamentBtn" class="btn btn-primary w-100">
                        Increament
                    </button>
                </div>

                <div class="text-center mt-2">
                    <small><a id="refreshBtn" href="#" class="text-decoration-none fw-bold">Refresh</a></small>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="assets/Js/app.js"></script>
    </body>
</html>
